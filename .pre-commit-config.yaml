exclude: "^docs/conf.py"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
        args: ["--unsafe"] # needed for !! tags in mkdocs.yml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=auto"] # replace 'auto' with 'lf' to enforce Linux/Mac line endings or 'crlf' for Windows

  # Ruff replaces black, flake8, autoflake and isort
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.4.5" # make sure this is always consistent with hatch configs
    hooks:
      - id: ruff
        args: [--config, ./pyproject.toml]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        exclude: templates|migrations|scripts|docs|dist|.venv|public
