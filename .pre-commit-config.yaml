repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-ast
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
          )
      - id: check-case-conflict
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
          )
      - id: check-merge-conflict
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
          )
      - id: debug-statements
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
          )
      - id: trailing-whitespace
        exclude: |
          (?x)(
              \\.idea/(.)*|
              \\notebooks/(.)*|
          )

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.38.0
    hooks:
      - id: pyupgrade
        args: ["--py39-plus"]
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.1
    hooks:
      - id: pycln
        args: [--config=pyproject.toml]
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        args: [--config=./pyproject.toml]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.1
    hooks:
      - id: codespell
  - repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
      - id: blacken-docs
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.0"
    hooks:
      - id: prettier
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        exclude: "test_*"
        args: ["-iii", "-ll", "-s=B308,B703"]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.32.2
    hooks:
      - id: markdownlint
        args:
          [--disable=MD013, --disable=MD033, --disable=MD050, --disable=MD052]
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.5.0
    hooks:
      - id: docformatter
        args: [--in-place]
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          [
            "flake8-bugbear",
            "flake8-comprehensions",
            "flake8-mutable",
            "flake8-print",
            "flake8-simplify",
            "flake8-type-checking",
          ]
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          [
            "flake8-bugbear",
            "flake8-comprehensions",
            "flake8-mutable",
            "flake8-print",
            "flake8-simplify",
            "flake8-type-checking",
            "flake8-pytest-style",
            "flake8-implicit-str-concat",
            "flake8-noqa",
          ]
  - repo: https://github.com/johnfraney/flake8-markdown
    rev: v0.4.0
    hooks:
      - id: flake8-markdown
  - repo: https://github.com/dosisod/refurb
    rev: 66e6874c
    hooks:
      - id: refurb
        args: [--ignore, "120", --ignore, "128"]
        additional_dependencies:
          [
            orjson,
            piccolo,
            picologging,
            pydantic,
            pydantic_factories,
            pydantic_openapi_schema,
            sqlalchemy,
            starlette,
            starlite_multipart,
            structlog,
          ]
  - repo: https://github.com/ariebovenberg/slotscheck
    rev: v0.14.1
    hooks:
      - id: slotscheck
        exclude: "^(?!src/)"
        additional_dependencies:
          [
            openapi_schema_pydantic,
            orjson,
            pydantic,
            pydantic_factories,
            pyyaml,
            starlette,
            sqlalchemy,
            httpx,
            jinja2,
            https://github.com/starlite-api/starlite/archive/refs/heads/main.zip,
            mako,
            redis,
            hiredis,
          ]
  - repo: https://github.com/pycqa/pylint
    rev: "v2.15.3"
    hooks:
      - id: pylint
        exclude: "test_*"
        args: ["--unsafe-load-any-extension=y"]
        additional_dependencies:
          [
            openapi_schema_pydantic,
            orjson,
            pydantic,
            pydantic_factories,
            pyyaml,
            starlette,
            redis,
            https://github.com/starlite-api/starlite/archive/refs/heads/main.zip,
            https://github.com/sqlalchemy/sqlalchemy/archive/refs/heads/main.zip,
          ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v0.971"
    hooks:
      - id: mypy
        additional_dependencies:
          [
            orjson,
            types-PyYAML,
            openapi_schema_pydantic,
            pydantic,
            pydantic_factories,
            starlette,
            https://github.com/starlite-api/starlite/archive/refs/heads/main.zip,
            https://github.com/sqlalchemy/sqlalchemy/archive/refs/heads/main.zip,
            types-freezegun,
            types-python-jose,
            types-redis,
            types-passlib,
            types-click,
          ]
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.273
    hooks:
      - id: pyright
        exclude: "tests"
        additional_dependencies:
          [
            brotli,
            cryptography,
            freezegun,
            hypothesis,
            jinja2,
            mako,
            orjson,
            piccolo,
            picologging,
            pydantic,
            pydantic_factories,
            pydantic_openapi_schema,
            pytest,
            pyyaml,
            redis,
            httpx,
            sqlalchemy,
            starlette,
            starlite_multipart,
            structlog,
          ]
