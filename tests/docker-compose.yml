version: "3"

services:
  postgres15:
    image: postgres:latest
    ports:
      - "5427:5432" # use a non-standard port here
    environment:
      POSTGRES_PASSWORD: super-secret
  mysql8:
    image: mysql:latest
    ports:
      - "3360:3306" # use a non-standard port here
    environment:
      MYSQL_ROOT_PASSWORD: super-secret
      MYSQL_PASSWORD: super-secret
      MYSQL_USER: app
      MYSQL_DATABASE: db
      MYSQL_ROOT_HOST: "%"
      LANG: C.UTF-8
  mysql5:
    image: mysql:5.7
    ports:
      - "3361:3306" # use a non-standard port here
    environment:
      MYSQL_ROOT_PASSWORD: super-secret
      MYSQL_PASSWORD: super-secret
      MYSQL_USER: app
      MYSQL_DATABASE: db
      MYSQL_ROOT_HOST: "%"
      LANG: C.UTF-8
  oracle18c:
    image: gvenzl/oracle-xe:18-slim-faststart
    ports:
      - "1512:1521" # use a non-standard port here
    environment:
      ORACLE_PASSWORD: super-secret
      APP_USER_PASSWORD: super-secret
      APP_USER: app
  oracle23c:
    image: gvenzl/oracle-free:23-slim-faststart
    ports:
      - "1513:1521" # use a non-standard port here
    environment:
      ORACLE_PASSWORD: super-secret
      APP_USER_PASSWORD: super-secret
      APP_USER: app
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1344:1433" # use a non-standard port here
    environment:
      SA_PASSWORD: Super-secret1
      MSSQL_PID: Developer
      ACCEPT_EULA: Accepted
      MSSQL_TCP_PORT: 1433
