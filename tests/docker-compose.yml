version: "3"

services:
  postgres12:
    networks:
      - default
    image: postgres:12
    ports:
      - "5423:5432" # use a non-standard port here
    environment:
      POSTGRES_PASSWORD: super-secret
  postgres13:
    networks:
      - default
    image: postgres:13
    ports:
      - "5424:5432" # use a non-standard port here
    environment:
      POSTGRES_PASSWORD: super-secret
  postgres14:
    networks:
      - default
    image: postgres:14
    ports:
      - "5425:5432" # use a non-standard port here
    environment:
      POSTGRES_PASSWORD: super-secret
  postgres15:
    networks:
      - default
    image: postgres:15
    ports:
      - "5426:5432" # use a non-standard port here
    environment:
      POSTGRES_PASSWORD: super-secret
  postgres16:
    networks:
      - default
    image: postgres:16
    ports:
      - "5427:5432" # use a non-standard port here
    environment:
      POSTGRES_PASSWORD: super-secret
  mysql8:
    networks:
      - default
    image: mysql:latest
    ports:
      - "3360:3306" # use a non-standard port here
    environment:
      MYSQL_ROOT_PASSWORD: super-secret
      MYSQL_PASSWORD: super-secret
      MYSQL_USER: app
      MYSQL_DATABASE: db
      MYSQL_ROOT_HOST: "%"
      LANG: C.UTF-8
  mysql57:
    networks:
      - default
    image: mysql:5.7
    ports:
      - "3362:3306" # use a non-standard port here
    environment:
      MYSQL_ROOT_PASSWORD: super-secret
      MYSQL_PASSWORD: super-secret
      MYSQL_USER: app
      MYSQL_DATABASE: db
      MYSQL_ROOT_HOST: "%"
      LANG: C.UTF-8
  mysql56:
    networks:
      - default
    image: mysql:5.6
    ports:
      - "3363:3306" # use a non-standard port here
    environment:
      MYSQL_ROOT_PASSWORD: super-secret
      MYSQL_PASSWORD: super-secret
      MYSQL_USER: app
      MYSQL_DATABASE: db
      MYSQL_ROOT_HOST: "%"
      LANG: C.UTF-8
  oracle18c:
    networks:
      - default
    image: gvenzl/oracle-xe:18-slim-faststart
    ports:
      - "1512:1521" # use a non-standard port here
    environment:
      ORACLE_PASSWORD: super-secret
      APP_USER_PASSWORD: super-secret
      APP_USER: app
  oracle23c:
    networks:
      - default
    image: gvenzl/oracle-free:23-slim-faststart
    ports:
      - "1513:1521" # use a non-standard port here
    environment:
      ORACLE_PASSWORD: super-secret
      APP_USER_PASSWORD: super-secret
      APP_USER: app
  mssql:
    networks:
      - default
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1344:1433" # use a non-standard port here
    environment:
      SA_PASSWORD: Super-secret1
      MSSQL_PID: Developer
      ACCEPT_EULA: Accepted
      MSSQL_TCP_PORT: 1433
networks:
  default:
    driver: bridge
