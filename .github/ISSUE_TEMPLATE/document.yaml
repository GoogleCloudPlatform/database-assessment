name: "\U0001F4DD Documentation"
description: Improve Documentation
title: "DOC: "
labels: ["documentation"]
assignees:
  - smpawar
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this documentation request!
  - type: textarea
    id: what-happened
    attributes:
      label: Documentation change request Details?
      description: What do you want to change?
      placeholder: Tell us what you see!
      value: "Change "
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of optimus prime software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
  - type: dropdown
    id: oracledbversion
    attributes:
      label: What oracle database version are you seeing the problem on?
      options:
        - 12c and above
        - 11g or below 
        - All
  - type: dropdown
    id: sqlscriptversion
    attributes:
      label: Which sql script version ?
      options:
        - 0.1.0
        - 2.0.0
        - 2.0.1
        - 2.0.2
        - 2.0.3
        - 2.0.4
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
