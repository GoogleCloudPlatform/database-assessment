name: "\U0001F41B Bug"
description: File a bug report
title: "BUG: "
labels: ["bug,priority:0"]
assignees:
  - smpawar
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Dont' forget to remove any sensitive data
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of optimus version  are you running?
      options:
        - v4 (Default)
        - v3
        - v2 (Legacy)
    validations:
      required: false
  - type: dropdown
    id: Priority
    attributes:
      label: Priority
      description: What is the priority ?
      options:
        - priority:0
        - priority:1
        - priority:2
        - priority:3
    validations:
      required: true
  - type: dropdown
    id: oracledbversion
    attributes:
      label: What oracle database version are you seeing the problem on?
      options:
        - 12c and above
        - 11g or below
        - All
  - type: dropdown
    id: sqlscriptversion
    attributes:
      label: Which sql script version ?
      options:
        - 0.1.0
        - 2.0.0
        - 2.0.1
        - 2.0.2
        - 2.0.3
        - 2.0.4
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
