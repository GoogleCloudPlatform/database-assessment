name: "\U00002728 New Feature"
description: File a New Feature Request
title: "NF: "
labels: ["new feature"]
assignees:
  - smpawar
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: why-required
    attributes:
      label: The expected benefit
      description: Why current version is insufficent.
      placeholder: Tell us what you see!
      value: "As an end user "
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Optimus Prime are you running?
      options:
        - 1.0.2
        - 1.0.3
  - type: dropdown
    id: oracledbversion
    attributes:
      label: What oracle database version are you seeing the problem on?
      options:
        - 12c and above
        - 11g or below
        - All
  - type: dropdown
    id: sqlscriptversion
    attributes:
      label: Which sql script version ?
      options:
        - 0.1.0
        - 2.0.0
        - 2.0.1
        - 2.0.2
        - 2.0.3
        - 2.0.4
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant example
      description: Please share ideally , what the new feature would look like in the end.
      render: shell
