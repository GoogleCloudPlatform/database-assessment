name: ci

on:
  push:
    branches:
    - main
  pull_request:

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  SKIP_DOCKER_COMPOSE: "1"

jobs:
  build-collection-scripts:
    name: Generate and Package Standalone collection scripts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Building Collection scripts
        run: make build-collector

  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      run: pip install --upgrade hatch hatch-pip-compile

    - if: matrix.python-version == '3.12' && runner.os == 'Linux'
      name: Lint
      run: hatch run lint:check

    - name: Run tests and track code coverage
      run: hatch run test:cov

  run-container-matrix:
    name: Container matrix on Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Hatch
      run: pip install --upgrade hatch hatch-containers

    - name: Run tests in container matrix
      run: hatch run test:no-cov
