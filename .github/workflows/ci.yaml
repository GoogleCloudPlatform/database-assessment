name: ci

on:
  push:
    branches:
    - main
  pull_request:

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  SKIP_DOCKER_COMPOSE: "1"

jobs:
  build-collection-scripts:
    name: Collection Scripts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Building Collection scripts
        run: make build-collector

  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - if: runner.os == 'Linux'
      name:  Install Microsoft ODBC Drivers & Free additional space
      run: |
          sudo ACCEPT_EULA=Y apt-get install msodbcsql18 -y || true
          sudo docker rmi $(docker image ls -aq) >/dev/null 2>&1 || true
          sudo rm -rf \
          /usr/share/dotnet /usr/local/lib/android /opt/ghc \
          /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup \
          /usr/lib/jvm || true
          sudo apt-get autoremove -y \
          && sudo apt-get clean -y \
          && sudo rm -rf /root/.cache \
          && sudo rm -rf /var/apt/lists/* \
          && sudo rm -rf /var/cache/apt/* \
          && sudo apt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false
    - if: runner.os == 'Linux'
      name: Start Database Services
      run: sudo docker compose -f tests/docker-compose.yml up -d

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      run: pip install --upgrade hatch hatch-pip-compile

    - if: matrix.python-version == '3.12' && runner.os == 'Linux'
      name: Lint
      run: hatch run lint:check

    - name: Run tests and track code coverage
      run: hatch run test:cov

    - if: runner.os == 'Linux'
      name: Start Database Services
      run: sudo docker compose -f tests/docker-compose.yml down --remove-orphans --volumes

  run-container-matrix:
    name: Container matrix on Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - if: runner.os == 'Linux'
      name:  Install Microsoft ODBC Drivers & Free additional space
      run: |
          sudo ACCEPT_EULA=Y apt-get install msodbcsql18 -y || true
          sudo docker rmi $(docker image ls -aq) >/dev/null 2>&1 || true
          sudo rm -rf \
          /usr/share/dotnet /usr/local/lib/android /opt/ghc \
          /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup \
          /usr/lib/jvm || true
          sudo apt-get autoremove -y \
          && sudo apt-get clean -y \
          && sudo rm -rf /root/.cache \
          && sudo rm -rf /var/apt/lists/* \
          && sudo rm -rf /var/cache/apt/* \
          && sudo apt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - if: runner.os == 'Linux'
      name: Start Database Services
      run: sudo docker compose -f tests/docker-compose.yml up -d

    - name: Install Hatch
      run: pip install --upgrade hatch hatch-containers hatch-pip-compile

    - name: Run tests in container matrix
      run: hatch run test:no-cov

    - if: runner.os == 'Linux'
      name: Stop Database Services
      run: sudo docker compose -f tests/docker-compose.yml down --remove-orphans --volumes
